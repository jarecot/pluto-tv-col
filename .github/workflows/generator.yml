name: Pluto TV Colombia Official Sync
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRUCIAL: Verifica que esto esté así
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clonar e Instalar EPG Tool
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git epg-tool
          cd epg-tool && npm install

      - name: Generar EPG (Latam)
        run: |
          cd epg-tool
          # Si este archivo falla, prueba solo con --site=plutotv.com
          npm run grab -- --channels=sites/plutotv.com/plutotv.com_mx.channels.xml --maxConnections=10 --output=../epg.xml

      - name: Descargar Lista M3U
        run: |
          curl -L -s "https://raw.githubusercontent.com/iptv-org/iptv/master/streams/mx_pluto.m3u" -o playlist.m3u

      - name: Publicar Archivos (Método de Sobrescritura)
        run: |
          # 1. Configurar identidad
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 2. Limpiar basura
          rm -rf epg-tool
          
          # 3. Forzar el reemplazo de los archivos en el índice
          git add playlist.m3u epg.xml
          
          # 4. Commit con timestamp para que siempre sea "nuevo"
          git commit -m "Sync Pluto: $(date -u)"
          
          # 5. Push forzado a la rama main
          git push origin main --force
