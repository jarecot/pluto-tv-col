name: Pluto TV Colombia Official Sync
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clonar e Instalar EPG Tool
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git epg-tool
          cd epg-tool && npm install

      - name: Generar EPG usando lista de canales MX
        run: |
          cd epg-tool
          # Usamos la opción --channels con la ruta del archivo que encontraste
          # Esto garantiza que solo descargue la programación de Pluto MX
          npm run grab -- --channels=sites/pluto.tv/pluto.tv_mx.channels.xml --maxConnections=10 --output=../epg.xml

      - name: Descargar Lista M3U
        run: |
          # Lista de canales de iptv-org para MX
          curl -L -s "https://raw.githubusercontent.com/iptv-org/iptv/master/streams/mx_pluto.m3u" -o playlist.m3u

      - name: Guardar cambios en el Repositorio
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Eliminamos la herramienta para que no se suba al repo
          rm -rf epg-tool
          
          # Agregamos los archivos generados
          git add playlist.m3u epg.xml
          
          # Hacemos el commit y el push
          git commit -m "Update Pluto MX EPG: $(date)" || exit 0
          git push origin main
