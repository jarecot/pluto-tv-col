name: IPTV-Org Official EPG Generator
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tu repositorio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clonar e Instalar EPG Tool
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git epg-tool
          cd epg-tool
          npm install

      - name: Generar EPG
        run: |
          cd epg-tool
          # Generamos el archivo directamente en la raíz del repositorio principal
          npm run grab -- --site=plutotv.com --maxConnections=10 --output=../epg.xml
          
      - name: Descargar Lista M3U
        run: |
          curl -s "https://raw.githubusercontent.com/iptv-org/iptv/master/streams/mx_pluto.m3u" -o playlist.m3u

      - name: Verificar archivos antes del commit
        run: |
          echo "Contenido de la raíz del repo:"
          ls -lh playlist.m3u epg.xml
          echo "Previsualización del M3U:"
          head -n 5 playlist.m3u

      - name: Forzar Guardado en GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add playlist.m3u epg.xml
          # El '|| true' evita que el workflow falle si no hay cambios, 
          # pero 'git commit -a' asegura que tome los archivos modificados.
          git commit -m "EPG y Playlist actualizados: $(date)" || echo "No hay cambios para subir"
          git push origin main
