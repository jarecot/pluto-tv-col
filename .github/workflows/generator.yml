name: Pluto TV Colombia Autoupdate
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Esto le da permiso expl√≠cito para guardar la lista
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generar Lista Directa
        run: |
          # Usamos un comando directo para obtener una lista de calidad ya filtrada
          # Esto evita que el script falle por cambios en la API de Pluto
          curl -s "https://raw.githubusercontent.com/HelmerLuzo/Pluto/main/plutotv_co.m3u" -o playlist.m3u
          curl -s "https://raw.githubusercontent.com/HelmerLuzo/Pluto/main/epg.xml" -o epg.xml

      - name: Guardar cambios
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add playlist.m3u epg.xml
          git commit -m "Lista actualizada $(date)" || exit 0
          git push
