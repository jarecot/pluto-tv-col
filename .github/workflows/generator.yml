name: Pluto TV Colombia Official Sync
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  grab-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clonar e Instalar EPG Tool
        run: |
          git clone --depth 1 -b master https://github.com/iptv-org/epg.git epg-tool
          cd epg-tool && npm install

      - name: Generar EPG (Latam)
        run: |
          cd epg-tool
          # Usamos específicamente el archivo de canales de México (Latam)
          npm run grab -- --channels=sites/plutotv.com/plutotv.com_mx.channels.xml --maxConnections=10 --output=../epg.xml

      - name: Descargar Lista M3U
        run: |
          curl -L -s "https://raw.githubusercontent.com/iptv-org/iptv/master/streams/mx_pluto.m3u" -o playlist.m3u

      - name: Forzar Guardado
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          rm -rf epg-tool
          git add playlist.m3u epg.xml
          git commit -m "Update Pluto Latam: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push origin main
